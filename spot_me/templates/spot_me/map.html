{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'spot_me/static/css/search.csss' %}" type="text/css">
{% endblock extra_head %}

{% block content %}

    <h2 class="center">Gym Finder Map</h2>


    <div id="map">
        <h3 id="geolocation">Geolocating...</h3>
    </div>

{% endblock content %}

{% block extra_js %}

    <!-- Must be before google maps include, as it contains initMap -->
    <script type="text/javascript" src="{% static 'spot_me/static/js/search.js' %}"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"></script>

{% endblock extra_js %}
